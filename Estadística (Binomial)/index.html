<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a937f66da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <title>Estadistica, perro!</title>
</head>
<body>
  <div class="header" style="width: 80%; display: block; margin-left: auto; margin-right: auto">
    <h1>Calculadora de probabilidades</h1>
    <button type="button" class="btn btn-info">Volver al menú</button>
    <button type="button" class="btn btn-success">Normal (Cálculo de p)</button>
    <button type="button" class="btn btn-success">Normal (Cálculo de z)</button>
    <button type="button" class="btn btn-success">Poisson</button>
    <button type="button" class="btn btn-success">Binomial</button>
    <button type="button" class="btn btn-success">Exponencial</button>
    <button type="button" class="btn btn-success">t-Student</button>
    <button type="button" class="btn btn-success">Hipergeométrica</button>
  </div>
  

   <div class="container mt-4 px-5" id="container" style="font-size: 100%; background-color: #33867f; width: 50%; color: black">
    
    <h1 class="text-center"><i class="far fa-chart-bar"></i>
        Distribución<span class="text-primary">Binomial</span>
    </h1>
    <form  id="result-form" style="display: block; margin-left: auto; margin-right: auto;font-size: 18px; width: 50%; border-style: solid; padding: 0px 10px; border-color: black; color: rgb(221, 221, 236)">
        <div class="form-group">
            <label for="n">Tamaño de la población, n:</label>
            <input type="number" id="n" class="form-control">
        </div>
        <div class="form-group">
           <label for="p">Probabilidad de éxito, p:</label>
           <input type="number" step=0.001 min=0 max=1 id="p" class="form-control">
         </div>
         <div class="form-group">
            <label for="x">Número de éxitos, x:</label>
            <input type="number" id="x" class="form-control">
         </div>
         
            <input type="submit" value="Calcular" class="btn btn-primary">
            <br>
            <br>
            <div class="form-group" id="result">
                <label for="puntual">Probabilidad puntual P(x = X):</label>
                <input type="number" step="any" id="puntual" class="form-control" style="font-weight: bold; background-color: white; font-size: 16px">
            </div>
            <div class="form-group" id="result">
               <label for="p-mayor">Probabilidad acumulada P(x > X):</label>
               <input type="number" step="any" id="p-mayor" class="form-control" style="font-weight: bold; background-color: white; font-size: 16px">
             </div>
             <div class="form-group" id="result">
                <label for="p-menor">Probabilidad acumulada P(x < X):</label>
                <input type="number" step="any" id="p-menor" class="form-control" style="font-weight: bold; background-color: white; font-size: 16px">
             </div>
             <br>
        </form>
   </div>
  

    <script src="stat.js"></script>
</body>
</html>
